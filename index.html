    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222224; /* Black background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .social-links {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-image: url('road.jpg'); /* Replace 'your-background-image.jpg' with the path to your background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align the social links */
            position: relative; /* Position relative to contain the animated border */
        }
        .social-links h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .social-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .social-links li {
            margin-bottom: 20px;
        }
        .social-links a {
            display: inline-block;
            padding: 20px 65px;
            color: #fff;
            text-decoration: none;
            border-radius: 35px;
            transition: all 0.9s ease;
            margin-left: 10px; /* Add margin to the left to position the links to the right */
            position: relative;
            z-index: 2; /* Ensure icons are above the border */
            animation: rotateIcon 1s infinite alternate; /* Add animation */
        }
        .social-links a:hover {
            opacity: 0.9;
        }
        .facebook {
            background-color: #3b5998; /* Facebook blue */
        }
        .twitter {
            background-color: #1da1f2; /* Twitter blue */
        }
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #FCAF45, #FFDC80); /* Instagram colorful gradient */
        }
        .linkedin {
            background-color: #0077b5; /* LinkedIn blue */
        }
        .youtube {
            background-color: #ff0000; /* YouTube red */
        }
        .telegram {
            background-color: #0088cc; /* Telegram blue */
        }
        .whatsapp {
            background-color: #25D366; /* WhatsApp green */
        }
        .tiktok {
            background-color: #000; /* TikTok black */
        }
        .snapchat {
            background-color: #d3cf06; /* Snapchat yellow */
            color: #dd0f0f; /* Set text color to black for better contrast */
        }
        .social-links .fa {
            margin-right: 10px;
            font-size: 24px; /* Adjust the size of the icons */
        }

        /* CSS animation for rotating the icons */
        @keyframes rotateIcon {
            from {
                transform: rotate(-5deg);
            }
            to {
                transform: rotate(5deg);
            }
        }

        /* CSS animation for glowing border */
        .social-links::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 30px;
            z-index: 1; /* Ensure it's behind the content */
            animation: glowingBorder 5s infinite alternate; /* Add animation */
        }

        @keyframes glowingBorder {
            0% {
                border: 6px solid #ff0000; /* Start with red border */
                box-shadow: 0 0 20px #ff0000; /* Red glow */
            }
            50% {
                border: 6px solid #00ff00; /* Change to green border */
                box-shadow: 0 0 20px #00ff00; /* Green glow */
            }
            100% {
                border: 6px solid #0000ff; /* Change to blue border */
                box-shadow: 0 0 20px #0000ff; /* Blue glow */
            }
        }

        /* Responsive styles */
        @media only screen and (max-width: 750px) {
            .social-links {
                width: 80%; /* Adjust width for smaller screens */
            }
            .social-links a {
                padding: 12px 25px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
